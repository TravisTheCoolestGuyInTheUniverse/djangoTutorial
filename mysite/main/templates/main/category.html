<!--html in this file extends the html in header.html-->
{% extends "main/header.html" %}
<!--this shows where in header.html this html will be placed. corresponding indicator in header.html-->
{% block content %}
    <!--cards containing tutorials-->
    <div class="row">
      <!--remember that we pass in a dictionary as context. -->
      <!--series object is key and slug for part one of series is value-->
        {% for series, partone in part_ones.items %}
        <div class="col s12 m6">
          <a href="{{partone}}", style="color:#000">
            <div class="card blue-grey darken-1 hoverable">
              <div class="card-content white-text">
                <div class="card-title">{{series.series}}</span>
                  <p>{{series.summary}}</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
{% endblock %}
